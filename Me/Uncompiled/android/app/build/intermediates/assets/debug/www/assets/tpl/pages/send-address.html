
<div class="view-content">
  <div class="form">
    <div class="form-group">
      <label class="form-label">CONTACT NAME</label>
      <input class="form-control" type="text" placeholder="The name of the contact"/>
    </div>
    <div class="form-group">
      <label class="form-label">TOKEN ADDRESS</label>
      <input class="form-control" type="text" placeholder="Address of Token Here"/>

    </div>
  </div>
</div>
