
<div class="view-content"><br/>{{ $ctrl.transaction }}
  <div class="hero">
    <div class="hero-title">{{ $ctrl.transaction.amount }} {{ $ctrl.transaction.coin.name }}</div>
    <div class="hero-subtitle">Transfer</div>
  </div>
  <div class="text text-muted text-center">
     Move your Kindpakket Coins to Identity App</div>
</div>
<div class="view-footer">
  <div class="row">
    <div class="col col-2"><a class="button button-dim button-wide" href="#" ng-click="$ctrl.decline()">DECLINE</a></div>
    <div class="col col-2"><a class="button button-success button-wide" href="#" ng-click="$ctrl.accept()">ACCEPT</a></div>
  </div>
</div>
<div class="popup" ng-if="$ctrl.showAccepted">
  <div class="popup-backdrop"></div>
  <div class="popup-content">
    <div class="popup-content-inner">
      <div class="popup-icon"><em class="mdi mdi-check"></em></div>
      <div class="popup-title">Transaction accepted!</div>
      <div class="button button-success button-wide" ui-sref="records">CLOSE</div>
    </div>
  </div>
</div>
<div class="popup" ng-if="$ctrl.showDeclined">
  <div class="popup-backdrop"></div>
  <div class="popup-content">
    <div class="popup-content-inner">
      <div class="popup-icon"><em class="mdi mdi-check"></em></div>
      <div class="popup-title">Transaction declined!</div>
      <div class="button button-success button-wide" ui-sref="records">CLOSE</div>
    </div>
  </div>
</div>
