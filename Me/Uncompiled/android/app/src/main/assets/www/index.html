<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Me App</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="assets/dist/mdi/css/materialdesignicons.min.css">

  <body class="transparent-body" ng-app="meApp" ng-controller="BaseController">
    <header></header>
    <div class="view" ng-cloak>
      <div class="view-header view-header-blue" ng-if="$state.current.data.header" ng-class="$state.current.data.header.class">
        <div class="view-nav" ng-if="$state.current.data.header.navbar"><a ng-click="$state.go($state.current.data.header.navbar.left.sref)" ng-if="$state.current.data.header.navbar.left"><em class="icon-left" ng-class="$state.current.data.header.navbar.left.class"></em></a>
          <div class="view-nav-text" ng-bind="$state.current.data.header.navbar.text"></div><a ng-click="$state.go($state.current.data.header.navbar.right.sref)" ng-if="$state.current.data.header.navbar.right"><em class="icon-right" ng-class="$state.current.data.header.navbar.right.class"></em></a>
        </div>
        <div class="view-title" ng-if="$state.current.data.header.title || $state.current.data.header.title_btn">{{ $state.current.data.header.title }}<a href="#" ui-sref="{{ $state.current.data.header.title_btn.sref }}" ng-if="$state.current.data.header.title_btn"><em ng-class="$state.current.data.header.title_btn.class"></em></a></div>
        <div class="view-subtitle" ng-bind="$state.current.data.header.subtitle" ng-if="$state.current.data.header.subtitle"></div>
        <div class="view-pad" ng-if="$state.current.data.header.pad"></div>
        <div class="view-pad view-pad-lg" ng-if="$state.current.data.header.pad_lg"></div>
        <div class="view-navtabs" ng-if="$state.current.data.header.tabs">
          <div class="tab-item" ng-repeat="(tab_key, tab) in $state.current.data.header.tabs" ng-class="{'tab-item-active': tab_key == $state.current.data.header.tab_active}" ng-click="$state.go('wallet-' + tab_key)" ng-bind="tab"></div>
        </div>

      </div>
      <ui-view></ui-view>
    </div>
    <footer></footer>
