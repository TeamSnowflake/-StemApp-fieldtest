
<div class="section section-content">
  <div class="wrapper">
    <div class="window">
      <div class="window-content">
        <div class="window-header">Maak nieuwe stelling<a class="back" ui-sref="votes"><em class="mdi mdi-arrow-left"> </em>Terug</a></div>
        <div class="window-body pad pad-top-0">
          <form class="form form-sm" ng-submit="$ctrl.onSubmit()">
            <div class="form-group">
              <label class="form-label" for="title">Titel:</label>
              <input class="form-control" name="title" id="title" type="text" placeholder="Titel" ng-model="$ctrl.form.values.title"/>
              <div class="form-error" ng-repeat="error in $ctrl.form.errors.title" ng-bind="error"></div>
            </div>
            <div class="form-group">
              <label class="form-label" for="description">Beschrijving:</label>
              <textarea class="form-control" name="description" id="description" type="text" placeholder="Beschrijving" ng-model="$ctrl.form.values.description"></textarea>
              <div class="form-error" ng-repeat="error in $ctrl.form.errors.description" ng-bind="error"></div>
            </div>
            <div class="form-group">
              <div class="form-label">Opties (min: 2)</div>
              <div class="list-options">
                <div class="list-options-root" ng-sortable="$ctrl.sortable">
                  <div class="list-option-item" ng-repeat="(key, option) in $ctrl.form.values.options">
                    <div class="mdi mdi-dots-vertical handle"></div>
                    <input class="form-control" name="options[]" type="text" placeholder="Tekst" ng-model="option.value"/><a class="button button-danger" ng-click="$ctrl.destroyOption($event, option)"> <em class="mdi mdi-delete"></em>Delete option</a>
                    <div class="form-error" ng-if="$ctrl.form.errors['options.' + key + '.value']">Options can't be empty</div>
                  </div>
                </div>
                <div class="list-option-item">
                  <input class="form-control" ng-model="$ctrl.newOptionValue" type="text" placeholder="Tekst"/><a class="button button-primary" ng-click="$ctrl.addOption($event);"> <em class="mdi mdi-plus-circle"></em>Optie toevoegen</a>
                </div>
              </div>
              <div class="form-error" ng-repeat="error in $ctrl.form.errors.options" ng-bind="error"></div>
            </div>
            <input type="submit" hidden="hidden" id="formSubmit"/>
          </form>
        </div>
      </div>
      <div class="window-actions">
        <label class="button button-primary pull-left" for="formSubmit">Maak</label>
      </div>
    </div>
  </div>
</div>
